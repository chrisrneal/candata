# Evidence.dev configuration
# https://docs.evidence.dev/configuration

sources:
  candata:
    type: postgresql
    # Connection string loaded from DATABASE_URL env var
    connection_string: ${DATABASE_URL}
    # Or specify individual fields:
    # host: localhost
    # port: 54322
    # database: postgres
    # user: postgres
    # password: postgres
    ssl: false

# Output directory for static build
outDir: build
