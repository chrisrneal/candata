[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "candata-api"
version = "0.1.0"
description = "FastAPI backend for the candata platform"
requires-python = ">=3.12"
license = { text = "MIT" }

dependencies = [
    "candata-shared",
    "fastapi>=0.111",
    "uvicorn[standard]>=0.30",
    "python-jose[cryptography]>=3.3",
    "passlib[bcrypt]>=1.7",
    "stripe>=9.0",
    "slowapi>=0.1",            # rate limiting
    "structlog>=24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "httpx>=0.27",             # TestClient
    "ruff>=0.4",
    "mypy>=1.10",
]

[tool.hatch.build.targets.wheel]
packages = ["src/app"]

[tool.ruff]
line-length = 100
target-version = "py312"
