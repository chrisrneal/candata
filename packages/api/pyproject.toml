[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "candata-api"
version = "0.1.0"
description = "FastAPI backend for the candata platform"
requires-python = ">=3.12"
license = { text = "MIT" }

dependencies = [
    "candata-shared",
    "fastapi>=0.111",
    "uvicorn[standard]>=0.30",
    "python-jose[cryptography]>=3.3",
    "slowapi>=0.1",
    "structlog>=24.0",
    "polars>=0.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "httpx>=0.27",
    "ruff>=0.4",
    "mypy>=1.10",
]

[tool.hatch.build.targets.wheel]
packages = ["src/candata_api"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.pytest.ini_options]
asyncio_mode = "auto"
